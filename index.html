<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Jerome Ward's Portfolio at Tripleten" />
    <meta name="keywords" content="html, css, javascript" />
    <meta name="author" content="Jerome Ward" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="./images/logo-white.svg"
          alt="Around the U.S. logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile__name">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description" id="profile__description">
              Explorer
            </p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="profile-add-button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-edit-close-button"
        ></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" name="modalEditProfile">
          <label for="profile-name-input" class="modal__form-label">
            <input
              type="text"
              class="modal__input modal__input_type_error modal__input_type_name"
              name="profileName"
              placeholder="Name"
              id="profile-name-input"
              autocomplete="off"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-name-input-error"></span>
          </label>
          <label for="profile-description-input" class="modal__form-label">
            <input
              type="text"
              class="modal__input modal__input_type_error modal__input_type_description"
              name="profileDescription"
              placeholder="Description"
              id="profile-description-input"
              autocomplete="off"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Add Card Modal -->
    <div class="modal" id="card-add-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="card-add-close-button"
        ></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" name="modalAddCard">
          <label for="title-input" class="modal__form-label">
            <input
              type="text"
              class="modal__input modal__input_type_error modal__input_type_title"
              name="title"
              placeholder="Title"
              id="title-input"
              autocomplete="off"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label for="image-link-input" class="modal__form-label">
            <input
              type="url"
              class="modal__input modal__input_type_error modal__input_type_link"
              name="image-link"
              placeholder="Image Link"
              id="image-link-input"
              autocomplete="off"
              required
            />
            <span class="modal__error" id="image-link-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!-- Image Preview Modal -->
    <div class="modal" id="modal__card-preview">
      <div
        class="modal__container modal__container-preview"
        id="modal-preview-container"
      >
        <button
          type="button"
          class="modal__close modal__close-preview"
          id="modal-preview-close-button"
        ></button>
        <img src="#" alt="#" class="modal__image-preview" />
        <p class="modal__caption-preview"></p>
      </div>
    </div>
    <!-- Card Template -->
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
          <button class="card__delete-button"></button>
        </div>
      </li>
    </template>
    <script src="./pages/index.js" type="module"></script>
    
  </body>
</html>
